<div class="fluid-container h-100 bg-light">
  <div class="row m-0 h-100 login-box justify-content-center align-items-center">
    <div class="col-sm-2 col-md-3 col-lg-4"></div>
    <div class="col-sm-8 col-md-6 col-lg-4 ">

        <mat-card class="b-r-4">
          <mat-card-header>
            <h3 class="text-center title width-100">Login</h3>
          </mat-card-header>
          <mat-card-content>
            <form class="mat-form" autocomplete="off">
              <mat-form-field class="width-100">
                <input matInput placeholder="Email *" value="">
              </mat-form-field>

              <mat-form-field class="width-100">
                <input matInput placeholder="Password *" value="" type="password">
              </mat-form-field>
              <div class="row m-0">
                <div class="col-6 p-l-0">
                  <mat-checkbox class="example-margin" [(ngModel)]="rememberme" name="rememberme">Remember me</mat-checkbox>
                </div>
                <div class="col-6 text-right  p-r-0">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
              <p class="text-center m-t-10"><button mat-flat-button>Login</button></p>
            </form>

            <p class="text-center"> Or Sign Up Using</p>

            <p class="text-center">
                <a class="socialIcon fb"><i class="fab fa-facebook-f"></i></a>
                <a class="socialIcon twitter"><i class="fab fa-twitter"></i></a>
                <a class="socialIcon google"><i class="fab fa-google"></i></a>
            </p>

          </mat-card-content>
        </mat-card>

    </div>
    <div class="col-sm-2 col-md-3 col-lg-4"></div>
  </div>
</div>
