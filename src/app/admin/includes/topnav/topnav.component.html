<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">Angular Admin</div>

    <span class="nav-spacer"></span>
    <div class="hidden-sm"  [matMenuTriggerFor]="profile"><i class="fas fa-user-circle user_icon"></i></div>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <span><i class="fas fa-user-circle"></i> profile</span>
        </button>
        <button mat-menu-item>
            <span><i class="fas fa-lock"></i> Password</span>
        </button>
        <button mat-menu-item>
            <span><i class="fas fa-power-off"></i> Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
