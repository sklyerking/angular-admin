
<div class="heading">
  <h2>Get Dailog Data</h2>
</div>
<mat-dialog-content class="mat-typography">
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" class="btn btn-warning m-r-20">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="btn btn-primary">Ok</button>
</mat-dialog-actions>
