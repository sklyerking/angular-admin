
<div class="heading">
  <h2>Action Dailog</h2>
</div>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>Learn one way to build applications with Angular and reuse your code and abilities to build
    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" class="btn btn-warning m-r-20">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Ok</button>
</mat-dialog-actions>
